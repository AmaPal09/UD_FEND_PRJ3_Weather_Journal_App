<!DOCTYPE html>
<html>
<head>
	<title>Weather journal app</title>
</head>
<body>
	<div class="main__form">

		<form>
			<label for="zip">Your zip code</label>
			<textarea id="zip" rows="1" cols="20" placeholder="XXXXX"></textarea>
			<label for="feeling">Your feelings today</label>
			<textarea id="feeling" rows="3" cols="50"
				placeholder="How are you feeling today?"></textarea>
		</form>
		<button id="log" type="submit">Generate</button>
	</div>

	<p id="response"></p>
	<script src="app.js"></script>
</body>
</html>
