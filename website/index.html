<!DOCTYPE html>
<html>
<head>
	<title>Weather journal app</title>
</head>
<body>
	<div class="main__form">

		<form>
			<label for="movie">Movie Name</label>
			<textarea id="movie" rows="2" cols="30" placeholder="movie name"></textarea>
			<label for="rating">Rating</label>
			<textarea id="rating" rows="2" cols="30" placeholder="rating"></textarea>
		</form>
		<button id="add" type="submit">Add rating</button>
	</div>

	<p id="response"></p>
</body>
</html>
