<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather Journal App</title>
</head>
<body>
	<div class="main__page">
		<h1 class="page__title">Weather Journal App</h1>

		<div class="weather__journal">

			<div class="weather__form">
				<form class="journal__entry__form">
					<label for="zip">Your zip code</label>
					<textarea id="zip" rows="1" cols="20" placeholder="XXXXX" class="user__input"></textarea>
					<label for="feeling">Your feelings today</label>
					<textarea id="feeling" rows="3" cols="50"
						placeholder="How are you feeling today?" class="user__input"></textarea>
				</form>
				<button id="generate" class="btn" type="submit">Add Log Entry</button>
			</div>

			<div class="weather__log">
				<h2 class="div__title">Recent Entry</h2>
				<div id = "weather__crd" class="weather__card">
					<p id="log__date"><span>On:</span></p>
					<p id="log__curr__temp"><span>When the temp was </span></p>
					<p id="log__weather__description"><span>And the weather was </span></p>
					<p id="log__city__name"><span>In the city of: </span></p>
					<p id="log__feeling"><span>I felt: </span></p>
				</div>
			</div>
		</div>

		<!-- Div for animation elements -->
		<div class="bubble--animation">
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
		</div>
	</div>

	<p id="response"></p>
	<script src="js/app.js"></script>
</body>
</html>
