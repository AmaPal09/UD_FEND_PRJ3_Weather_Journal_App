<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<title>Weather Journal App</title>
</head>
<body>
	<div class="main__page">
		<h1 class="page__title">Weather Journal App</h1>
		<!-- Div for weather journal -->
		<div class="weather__journal">
			<!-- User input journal entry -->
			<div class="weather__form">
				<form class="journal__entry__form">
					<label for="zip">Your zip code</label>
					<textarea id="zip" rows="1" cols="20" placeholder="Enter zip code here" class="user__input"></textarea>
					<label for="feeling">Your feelings today</label>
					<textarea id="feeling" rows="3" cols="50"
						placeholder="How are you feeling today? Happy or grumpy" class="user__input"></textarea>
				</form>
				<button id="generate" class="btn" type="submit">Add Log Entry</button>
			</div>
			<!-- End user input -->

			<!-- Display error messages here -->
			<div id="error__msg" class="error hide">
			</div>
			<!-- Display wearther log entry -->
			<div class="weather__log hide">
				<h2 class="div__title">Recent Entry</h2>
				<div class="weather__card" id="entryHolder">
					<p id="logDate"></p>
					<p id="logCityName"></p>
					<p id="logWeatherDescription"></p>
					<p id="logCurrTemp"></p>
					<p id="logFeeling"></p>
				</div>
			</div>
			<!-- End weather log Entry  -->
		</div>
		<!-- End weather journal -->

		<!-- Div for animation elements -->
		<div class="bubble--animation">
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
			<div class="bubble"></div>
		</div>
	</div>
	<!-- End Main page -->

	<script src="js/app.js"></script>
</body>
</html>
